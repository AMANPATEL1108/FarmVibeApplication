#File Configuration
file.upload-dir=src/main/resources/static/images/uploadedUserImages
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB


#Cach Data Configuration
spring.thymeleaf.cache=false

## ===== DATABASE CONFIGURATION =====
spring.datasource.url=jdbc:mysql://localhost:3306/farmvibe?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#`
## ===== HIBERNATE CONFIGURATION =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#
## Optional: To log parameter values (e.g., in WHERE clause)]
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#

logging.level.org.springframework.web.servlet.resource=ERROR



