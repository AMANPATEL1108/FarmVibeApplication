<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<div th:fragment="content" class=" p-6 font-sans max-w-7xl mx-auto mt-20">
    <div th:each="entry : ${groupedOrders}" class="mb-10 bg-white rounded-xl shadow-md p-6 transition transform hover:scale-[1.01] duration-300">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">
            Delivery Date: <span th:text="${entry.key}" class="text-blue-600 font-medium"></span>
        </h2>

        <div class="overflow-x-auto">
            <table class="min-w-full table-auto bg-white border border-gray-300 rounded-lg">
                <thead class="bg-gray-100 text-gray-700 text-sm uppercase">
                <tr>
                    <th class="px-4 py-3 border">Order ID</th>
                    <th class="px-4 py-3 border">Product</th>
                    <th class="px-4 py-3 border">Quantity</th>
                    <th class="px-4 py-3 border">User Name</th>
                    <th class="px-4 py-3 border">Mobile</th>
                    <th class="px-4 py-3 border">Email</th>
                    <th class="px-4 py-3 border">Address</th>
                    <th class="px-4 py-3 border">Total Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${entry.value}" class="text-sm text-gray-700 hover:bg-gray-50 transition duration-200">
                    <td class="px-4 py-2 border" th:text="${order.orderId}"></td>
                    <td class="px-4 py-2 border" th:text="${order.product.name}"></td>
                    <td class="px-4 py-2 border" th:text="${order.quantity}"></td>

                    <!-- User Details -->
                    <td class="px-4 py-2 border" th:text="${order.user.user_firstName} + ' ' + ${order.user.user_lastName}"></td>
                    <td class="px-4 py-2 border" th:text="${order.user.mobileNumber}"></td>
                    <td class="px-4 py-2 border" th:text="${order.user.user_email}"></td>

                    <!-- Full Address -->
                    <td class="px-4 py-2 border">
                        <div th:if="${order.address != null}" class="space-y-1 text-gray-600">
                            <div th:text="'House No: ' + ${order.address.house_number}"></div>
                            <div th:text="'Street: ' + ${order.address.street}"></div>
                            <div th:text="'Area: ' + ${order.address.area}"></div>
                            <div th:text="'City: ' + ${order.address.city}"></div>
                            <div th:text="'Pincode: ' + ${order.address.pincode}"></div>
                        </div>
                        <div th:if="${order.address == null}" class="text-red-500 font-semibold">
                            N/A
                        </div>
                    </td>

                    <td class="px-4 py-2 border font-medium text-green-700" th:text="${order.totalPrice}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4 text-right">
            <a th:href="@{'/order-download-invoice'(deliveryDate=${entry.key})}"
               class="inline-block bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-5 py-2.5 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                Download Invoice
            </a>
        </div>
    </div>
</div>
</html>
