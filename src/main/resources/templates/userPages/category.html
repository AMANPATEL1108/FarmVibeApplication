<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Categories - Farm Vibe</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        .hover-zoom:hover {
            transform: scale(1.05);
            transition: transform 0.4s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<!-- Section Heading -->
<section class="text-center mb-12 animate__animated animate__fadeInDown mt-5">
    <h2 class="text-4xl font-bold text-green-800 mb-2">Explore Categories</h2>
    <p class="text-gray-600 text-base max-w-2xl mx-auto">
        Browse our wide range of organic farm product categories.
    </p>
</section>

<!-- Category Grid -->
<div class="max-w-7xl mb-10 mx-auto px-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 animate__animated animate__fadeInUp">
    <div th:each="category : ${categories}"
         class="bg-white rounded-xl shadow-md p-4 flex flex-col hover:shadow-lg transition-shadow duration-300">

        <!-- Category Card -->
        <a th:href="@{'/pageUrl'(page='categoryproduct', name=${category.name})}" class="block overflow-hidden rounded-lg hover-zoom">
            <img th:src="${category.category_image_url}" alt="Category Image" class="w-full h-48 object-cover"/>
        </a>

        <div class="mt-4 text-center flex-grow flex flex-col">
            <a th:href="@{'/pageUrl'(page='categoryproduct', name=${category.name})}"
               class="text-lg font-semibold text-green-800 hover:underline"
               th:text="${category.name}">Category Name</a>

            <p class="text-gray-600 text-sm mt-1 line-clamp-2"
               th:text="${category.description}">Short description here.</p>
        </div>

    </div>
</div>

</body>
</html>
