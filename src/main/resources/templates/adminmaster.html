<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmVibe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/headerfooter.css}"/>
    <link rel="stylesheet" th:href="@{/css/contact.css}"/>
    <link rel="stylesheet" th:href="@{/css/about.css}"/>
</head>
<body class="min-h-screen flex flex-col bg-pink-800">
<!-- Header at the top -->
<header class="w-full">
    <div th:replace="layout/adminheader :: adminheader"></div>
</header>

<!-- Main content in the center - grows to push footer down -->
<main class="flex-grow container mx-auto px-4 py-8">
    <div th:replace="${contentPage}"></div>
</main>

<!-- Footer at the bottom -->
<footer class="w-full">
    <div th:replace="layout/adminfooter :: adminfooter"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
