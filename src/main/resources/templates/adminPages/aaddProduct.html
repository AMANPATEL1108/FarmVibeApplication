<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Add Product | Farm Vibe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg animate-fade-in-up">
    <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Add New Product</h2>

    <form action="/admin/addProduct" method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-gray-700">Product Name</label>
            <input type="text" name="name" required
                   class="w-full mt-1 border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Category</label>
            <input type="text" name="category" required
                   class="w-full mt-1 border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Description</label>
            <textarea name="description" rows="3" required
                      class="w-full mt-1 border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Price/kg (in â‚¹)</label>
            <input type="number" name="price" min="1" required
                   class="w-full mt-1 border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Quantity (kg)</label>
            <input type="number" name="quantity" min="1" required
                   class="w-full mt-1 border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700">Product Image</label>
            <input type="file" name="image" accept="image/*" required class="w-full mt-1"/>
        </div>

        <div class="flex justify-between">
            <a href="/admin/pageUrl?page=aproducts"
               class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Cancel</a>
            <a
                    href="/admin/pageUrl?page=aproducts"

                    class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">Add Product</a>
        </div>
    </form>
</div>

</body>
</html>
