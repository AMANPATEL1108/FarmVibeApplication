<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Farm Vibe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gray-100">

<!-- Main Container -->
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-xl overflow-hidden max-w-md w-full p-8 animate__animated animate__fadeInUp">

        <!-- Login Logo -->
        <div class="flex justify-center mb-4">
            <img src="/images/logo/login.png" alt="Login Logo" class="w-20 h-20 object-contain">
        </div>

        <!-- Title -->
        <h2 class="text-3xl font-bold text-green-700 mb-4 text-center">Welcome Back</h2>
        <p class="text-gray-600 text-center mb-6">Sign in to continue to Farm Vibe</p>

        <!-- Login Form -->
        <form class="space-y-4">
            <input type="text" placeholder="Email or Phone Number" required
                   class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"/>

            <input type="password" placeholder="Password" required
                   class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"/>

            <a
                    href="/admin"
                    th:classappend="${activePage == 'adashboard'} ? 'text-blue-400 font-bold' : 'text-white'"
                    class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition duration-300 flex items-center justify-center text-center">
                Login
            </a>


            <div class="text-right text-sm">
                <a href="pageUrl?page=aforgotpassword"
                   th:classappend="${activePage == 'aforgotpassword'} ? ' text-blue-400 font-bold' : ' text-green-600'"
                   class="hover:underline">
                    Forgot Password?
                </a>
            </div>


        </form>
    </div>
</div>

</body>
</html>
